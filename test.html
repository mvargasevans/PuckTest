 <body>
  <script src="https://www.puck-js.com/puck.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	 <script type="text/javascript" src="http://get.influxdb.org/influxdb-latest.js"

  <button onclick="Puck.write("\x10sendData()\n");">On!</button>
  <button onclick="Puck.write('LED1.reset();\n');">Off!</button>
  <button id="myBtn">Try it</button>
  
  
 <script> 
	  
influxdb = new InfluxDB({
  "host" :"localhost",
  "port" :"8086",
  "username" :"",
  "password" :"",
  "database" :"ruuvi"
});
	
  var myData = [];
  var i = 0;
	 
  function onLine(data) {
  console.log(data);
influxdb.writePoint("acc", data);
}

var connection;
document.getElementById("myBtn").addEventListener("click", function() {
	myData = [];
	i = 0;
  if (connection) {
    connection.close();
    connection = undefined;
  }
  Puck.connect(function(c) {
    if (!c) {
      alert("Couldn't connect!");
      return;
    }
    connection = c;
    // Handle the data we get back, and call 'onLine'
    // whenever we get a line
    var buf = "";
    connection.on("data", function(d) {
      buf += d;
      var i = buf.indexOf("\n");
      while (i>=0) {
        onLine(buf.substr(0,i));
        buf = buf.substr(i+1);
        i = buf.indexOf("\n");
      }
    });
    // Request data from Puck.js
    connection.write("\x10sendData()\n");
  });
});
	 
  </script>
 </body>
</html>
